<div class="select-container">
  <select
    [ngClass]="{ 'initial-state': selectedOption === '' }"
    (change)="onSelectionChange()"
    [(ngModel)]="selectedOption"
    [ariaPlaceholder]="placeholder"
    [disabled]="!disabled"
  >
    <option value="" *ngIf="placeholder" disabled selected>
      {{ placeholder }}
    </option>
    <option *ngFor="let op of options" [value]="op.value">
      {{ op.label }}
    </option>
  </select>
</div>
