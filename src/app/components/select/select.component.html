<select
  [ngClass]="{ 'initial-state': selectedOption === '' }"
  (change)="onSelectionChange()"
  [(ngModel)]="selectedOption"
  [ariaPlaceholder]="'Teste'"
  [disabled]="!disabled"
>
  <option
    class="select-placeholder"
    value=""
    *ngIf="placeholder"
    disabled
    selected
  >
    {{ placeholder }}
  </option>
  <option *ngFor="let op of options" [value]="op.value">{{ op.label }}</option>
</select>
